<!DOCTYPE html>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;

        .container {
            max-width: 2000px;

        .main-content {

            gap: 30px;
            align-items: flex-start;
        }
        
        .left-panel {
            flex: 0 0 300px;
            position: sticky;
            top: 20px;
        }
        
        .right-panel {
            flex: 1;
            min-width: 0;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .file-upload {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 6px;
            border: 2px dashed #ddd;
        }
        
        .file-upload input[type="file"] {
            margin-bottom: 10px;
        }
        
        .legend {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            padding: 20px;
            background: #fafafa;
            border-radius: 6px;
        }
        
        .legend-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }
        
        .size-legend {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #fafafa;
            border-radius: 6px;
        }
        
        .size-legend-title {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }
        
        .size-circles {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .size-example {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .size-circle {
            background: #999;
            border-radius: 50%;
            opacity: 0.6;
        }
        
        .size-label {
            font-size: 11px;
            color: #666;
        }
        
        #chart {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: white;
        }
        
        .tooltip {
            position: absolute;
            padding: 12px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 6px;
            pointer-events: none;
            font-size: 13px;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            max-width: 250px;
        }
        
        .tooltip strong {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
        }
        
        circle.club-circle {
            cursor: pointer;
            transition: stroke-width 0.2s;
        }
        
        circle.club-circle:hover {
            stroke-width: 3px;
        }
        
        .instruction {
            font-size: 13px;
            color: #999;
            text-align: right;
            margin-top: 10px;
        }
        
        .global-ring {
            fill: none;
            stroke: #cccccc;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            opacity: 0.7;
        }
        
        .center-circle {
            fill: #1a1a1a;
        }
        
        .center-text {
            fill: white;
            text-anchor: middle;
            font-weight: 700;
            pointer-events: none;
        }
        
        .center-title {
            font-size: 26px;
        }
        
        .center-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .ring-label {
            fill: #666;
            font-size: 14px;
            font-weight: 600;
            text-anchor: middle;
            pointer-events: none;
        }

</head>

        <p class="subtitle">413 student organizations • Hover over circles to see details</p>
        
        <div class="main-content">

                <div class="instruction">Chart: Smrithi Senthilnathan/The Daily Californian • Source: <a href="https://docs.google.com/spreadsheets/d/1WPbzenDMa0bnpSfRhuXlw6oCjYTTlLuUrmI1g0uIH-o/edit?gid=26299410#gid=26299410" target="_blank"> ASUC FY26 ABSA Allocations</a></div>
            </div>
        </div>
        
        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Configuration 
        const width = 800;
        const height = 800;
        const centerX = width / 2;
        const centerY = height / 2;
        const centerCircleRadius = 100;
        let rotationSpeed = 0.003;
        const minDistanceFromCenter = centerCircleRadius + 70; // Gap between center and first ring
        
        // Ring configuration
        const ringBoundaries = [40, 30, 20, 10, 1]; // Years thresholds (descending)
        const ringLabels = ["40+ years", "30+ years", "20+ years", "10+ years", "0+ years"];
        const ringSpacing = 30; // Space between rings
        
        let currentRotation = 0;
        
        // Pastel color scheme 
        const colorScheme = {
            'Academic': { fill: '#e3565f', stroke: '#ab4b4f' },
            'Art/media': { fill: '#f3803f', stroke: '#b5663b' },
            'Business/tech': { fill: '#fed23b', stroke: '#b89a40' },
            'Community/culture': { fill: '#95c361', stroke: '#749254' },
            'Hobby': { fill: '#25b288', stroke: '#348a6d' },
            'Medical/service': { fill: '#489bd1', stroke: '#487a9b' },
            'Professional frat': { fill: '#176893', stroke: '#215675' },
            'Public speaking/debate': { fill: '#61699a', stroke: '#525777' },
            'Publication': { fill: '#8f679c', stroke: '#72577a' },
            'Sports/spirit/rotc': { fill: '#ba5f7e', stroke: '#8f5166' },
        };
        
        function getCategoryColors(category) {
            const colors = colorScheme[category] || { fill: '#D3D3D3', stroke: '#A9A9A9' };
            return colors;
        }
        
        // Parse funding (remove commas and convert)
        function parseFunding(fundingStr) {
            if (typeof fundingStr === 'number') return fundingStr;
            return parseFloat(String(fundingStr).replace(/,/g, ''));
        }
        
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("max-width", "100%")
            .style("height", "auto");
        
        const rotatingGroup = svg.append("g")
            .attr("transform", `translate(${centerX}, ${centerY})`);
        
        const ringsGroup = rotatingGroup.append("g").attr("class", "rings-layer");
        const clubsGroup = rotatingGroup.append("g").attr("class", "clubs-layer");
        const centerGroup = svg.append("g").attr("class", "center-layer");
        
        const tooltip = d3.select("#tooltip");
        
        function visualizeData(data) {
            try {
                clubsGroup.selectAll("*").remove();
                ringsGroup.selectAll("*").remove();
                centerGroup.selectAll("*").remove();
                
                console.log('Starting visualization with', data.length, 'rows');
                
                // Clean and parse data
                data = data.filter(d => d.name && d.category && d.funding != null && d.years_of_sponsorship != null);
                
                data.forEach(d => {
                    d.funding = parseFunding(d.funding);
                    d.years_of_sponsorship = +d.years_of_sponsorship;
                });
                
                data = data.filter(d => !isNaN(d.funding) && !isNaN(d.years_of_sponsorship) && d.funding > 0);
                
                console.log('Valid data points:', data.length);
                console.log('Funding range: $' + d3.min(data, d => d.funding).toFixed(2), 'to $' + d3.max(data, d => d.funding).toFixed(2));
                console.log('Years range:', d3.min(data, d => d.years_of_sponsorship), 'to', d3.max(data, d => d.years_of_sponsorship));
                
                if (data.length === 0) {
                    alert('No valid data found.');
                    return;
                }
                
                const categories = Array.from(new Set(data.map(d => d.category)));
                console.log('Categories:', categories);
                
                // Create radius scale with log scale to handle outliers better
                const maxFunding = d3.max(data, d => d.funding);
                const minFunding = d3.min(data, d => d.funding);
                
                // Use log scale for better distribution
                const radiusScale = d3.scaleSqrt()
                    .domain([minFunding, maxFunding])
                    .range([4, 45]); // Reasonable size range
                
                createLegend(categories);
                createSizeLegend(minFunding, maxFunding);
                
                // Draw concentric rings (5 rings)
                const ringDistances = [];
                for (let i = 0; i < 5; i++) {
                    const distance = minDistanceFromCenter + (i * ringSpacing);
                    ringDistances.push(distance);
                    
                    ringsGroup.append("circle")
                        .attr("class", "global-ring")
                        .attr("cx", 0)
                        .attr("cy", 0)
                        .attr("r", distance);
                    
                    // Add label
                    centerGroup.append("text")
                        .attr("class", "ring-label")
                        .attr("x", centerX)
                        .attr("y", centerY + distance + 25)
                        .text(ringLabels[i]);
                }
                
                // Assign clubs to rings based on years 
                function getRingIndex(years) {
                    if (years >= 40) return 0; 
                    if (years >= 30) return 1;
                    if (years >= 20) return 2;
                    if (years >= 10) return 3;
                    return 4; 
                }

                // Initial position of circles
                const categoryAngles = {};
                categories.forEach((cat, i) => {
                    categoryAngles[cat] = (i / categories.length) * 2 * Math.PI;
                });

                const nodes = data.map((d, i) => {
                    const ringIndex = getRingIndex(d.years_of_sponsorship);
                    const targetRadius = minDistanceFromCenter + (ringIndex * ringSpacing);
                    const angle = categoryAngles[d.category] + (Math.random() - 0.5) * 0.3; 
                    
                    return {
                        ...d,
                        x: Math.cos(angle) * targetRadius,
                        y: Math.sin(angle) * targetRadius,
                        radius: radiusScale(d.funding),
                        category: d.category,
                        id: i,
                        targetRadius: targetRadius,
                        ringIndex: ringIndex
                    };
                });
                
                console.log('Created', nodes.length, 'nodes');
                
                // Force simulation with adjusted parameters for better spread
                const simulation = d3.forceSimulation(nodes)
                    .force("charge", d3.forceManyBody()
                        .strength(-5)
                        .distanceMax(200))
                    .force("collision", d3.forceCollide()
                        .radius(d => d.radius + 2)
                        .strength(0.9)
                        .iterations(3))
                    .force("radial", forceRadial())
                    //.force("category", forceCategory())
                    .velocityDecay(0.5)
                    .alphaDecay(0.01)
                    .on("tick", ticked);
                
                function forceRadial() {
                    const strength = 0.4;
                    return function(alpha) {
                        nodes.forEach(node => {
                            const dx = node.x;
                            const dy = node.y;
                            const currentRadius = Math.sqrt(dx * dx + dy * dy);
                            
                            if (currentRadius > 0) {
                                const k = (node.targetRadius - currentRadius) / currentRadius * strength * alpha;
                                node.vx += dx * k;
                                node.vy += dy * k;
                            }
                        });
                    };
                }
                
                /*function forceCategory() {
                    const strength = 0.1;
                    const categoryAngles = {};
                    categories.forEach((cat, i) => {
                        categoryAngles[cat] = (i / categories.length) * 2 * Math.PI;
                    });
                    
                    return function(alpha) {
                        nodes.forEach(node => {
                            const angle = categoryAngles[node.category];
                            const targetX = Math.cos(angle) * node.targetRadius;
                            const targetY = Math.sin(angle) * node.targetRadius;
                            node.vx += (targetX - node.x) * strength * alpha;
                            node.vy += (targetY - node.y) * strength * alpha;
                        });
                    };
                }*/
                
                // Draw circles
                const circles = clubsGroup.selectAll("circle")
                    .data(nodes)
                    .enter()
                    .append("circle")
                    .attr("class", "club-circle")
                    .attr("r", d => d.radius)
                    .attr("fill", d => getCategoryColors(d.category).fill)
                    .attr("stroke", d => getCategoryColors(d.category).stroke)
                    .attr("stroke-width", 1.5)
                    .attr("opacity", 0.85)
                    .on("mouseover", function(event, d) {
                        rotationSpeed = 0;
                        tooltip
                            .style("opacity", 1)
                            .html(`
                                <strong>${d.name}</strong>
                                Category: ${d.category}<br>
                                Funding: $${d.funding.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>
                                Years Sponsored: ${d.years_of_sponsorship}<br>
                                ASUC Category: ${d.asuc_category || 'N/A'}
                            `);
                        d3.select(this)
                            .attr("opacity", 1)
                            .raise();
                    })
                    .on("mousemove", function(event) {
                        tooltip
                            .style("left", (event.pageX + 15) + "px")
                            .style("top", (event.pageY - 15) + "px");
                    })
                    .on("mouseout", function() {
                        rotationSpeed = 0.003;
                        tooltip.style("opacity", 0);
                        d3.select(this).attr("opacity", 0.85);
                    });
                
                function ticked() {
                    circles
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                }
                
                // Rotation animation
                function rotate() {
                    currentRotation += rotationSpeed;
                    rotatingGroup.attr("transform", `translate(${centerX}, ${centerY}) rotate(${currentRotation * 180 / Math.PI})`);
                    requestAnimationFrame(rotate);
                }
                
                rotate();
                
                // Center circle
                centerGroup.append("circle")
                    .attr("class", "center-circle")
                    .attr("cx", centerX)
                    .attr("cy", centerY)
                    .attr("r", centerCircleRadius);
                
                centerGroup.append("text")
                    .attr("class", "center-text center-title")
                    .attr("x", centerX)
                    .attr("y", centerY - 8)
                    .text("ASUC: ABSA");
                
                centerGroup.append("text")
                    .attr("class", "center-text center-subtitle")
                    .attr("x", centerX)
                    .attr("y", centerY + 18)
                    .text("Funding 2025-26");
                
                console.log('Visualization complete - ' + nodes.length + ' clubs displayed');
                
            } catch (error) {
                console.error('Error in visualizeData:', error);
                alert('Error creating visualization. Check console for details.');
            }
        }
        
        function createLegend(categories) {
            const legendContainer = d3.select("#legend-container");
            legendContainer.html('<div class="legend"><div class="legend-title">Categories</div></div>');
            
            const legend = legendContainer.select(".legend");
            
            categories.sort().forEach(cat => {
                const item = legend.append("div")
                    .attr("class", "legend-item");
                
                const colors = getCategoryColors(cat);
                item.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", colors.fill)
                    .style("border", `2px solid ${colors.stroke}`);
                
                item.append("span")
                    .text(cat);
            });

            //legendContainer.html('<i>Categories are not part of official ABSA allocations are were defined based on reporters\' classifications</i>')
        }
        
        function createSizeLegend(minFunding, maxFunding) {
            const container = d3.select("#size-legend-container");
            container.html(`
                <div class="size-legend">
                    <div class="size-legend-title"><b>Funding Amount</b></div>
                    <div class="size-circles">
                        <div class="size-example">
                            <div class="size-circle" style="width: 8px; height: 8px;"></div>
                            <div class="size-label">${Math.round(minFunding).toLocaleString()}</div>
                        </div>
                        <div class="size-example">
                            <div class="size-circle" style="width: 24px; height: 24px;"></div>
                            <div class="size-label">~${Math.round(maxFunding / 3).toLocaleString()}</div>
                        </div>
                        <div class="size-example">
                            <div class="size-circle" style="width: 45px; height: 45px;"></div>
                            <div class="size-label">${Math.round(maxFunding).toLocaleString()}</div>
                        </div>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 15px; line-height: 1.6;">
                        <strong style="color: #333;">Years of Sponsorship</strong><br>
                        Distance from center:<br>
                        • 40+ years: innermost ring<br>
                        • <10 years: outermost ring<br>
                        <i>Most senior clubs closest to center</i>
                    </div>
                </div>
            `);
        }

        const fileInput = document.getElementById('csvFile');
        if (fileInput) {
